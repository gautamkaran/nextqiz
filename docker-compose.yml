services:
  # Nginx Reverse Proxy (Entry Point)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nextqiz-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - nextqiz-network
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro # Mount the entire nginx directory

  # Frontend Application (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextqiz-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_SOCKET_SERVER=${NEXT_PUBLIC_SOCKET_SERVER:-http://localhost}
    depends_on:
      - backend
      - mongo
    networks:
      - nextqiz-network

  # Socket.IO Backend Cluster
  backend:
    build:
      context: .
      dockerfile: socket-server/Dockerfile
    container_name: nextqiz-backend
    restart: always
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/nextqiz
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo
      - redis
    networks:
      - nextqiz-network

  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: nextqiz-mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - nextqiz-network

  # Redis for Socket.IO Cluster Sync
  redis:
    image: redis:alpine
    container_name: nextqiz-redis
    restart: always
    networks:
      - nextqiz-network

volumes:
  mongo-data:

networks:
  nextqiz-network:
    driver: bridge
