services:
  # Nginx Reverse Proxy (Entry Point)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nextqiz-nginx
    restart: always
    ports:
      - "80:80"
      # - "443:443" # Uncomment for SSL/HTTPS
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - nextqiz-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro

  # Frontend Application (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SOCKET_SERVER: ${NEXT_PUBLIC_SOCKET_SERVER:-http://localhost}
    container_name: nextqiz-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/nextqiz}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mongo:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - nextqiz-network

  # Socket.IO Backend Cluster
  backend:
    build:
      context: .
      dockerfile: socket-server/Dockerfile
    container_name: nextqiz-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/nextqiz}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - nextqiz-network

  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: nextqiz-mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - nextqiz-network

  # Redis for Socket.IO Cluster Sync
  redis:
    image: redis:alpine
    container_name: nextqiz-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nextqiz-network

networks:
  nextqiz-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
